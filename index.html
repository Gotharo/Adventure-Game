<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <img src="" id="locationImage" alt="">
        <img class="item-image" src="" id="locationItemImage" alt="">
    </div>
    <div id="ui" class="ui">
        <div class="slots-01" id="slots-01">
            <div class="items-actions">
                <button class="btn-actions">Usar</button>
                <button class="btn-actions">Drop</button>
            </div>
        </div>
        <div class="slots-02" id="slots-02">

        </div>
        <div class="slots-03" id="slots-03">

        </div>
    </div>
    <p id="output"></p>


    <div class="joystick">
        <button id="north">North</button>
        <div>
            <button id="west">West</button>
            <button id="east">East</button>
        </div>
        <button id="south">South</button>
    </div>


    <script type="module" src="js/script.js"></script>
</body>

</html>
